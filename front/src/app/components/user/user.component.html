<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="text-center">User</h4>
                <form #usuario_form="ngForm" (ngSubmit)="addUsuario(usuario_form)">
                    <input type="hidden" name="_id" [ngModel]="userService.form_user._id">
                    <div class="form-group">
                        <input name="nombre" type="text" class="form-control" placeholder="Nombre de Usuario"
                            [ngModel]="userService.form_user.nombre" />
                    </div>
                    <div class="form-group">
                        <input name="apellidos" type="text" class="form-control"
                            placeholder="Apellidos" [ngModel]="userService.form_user.apellidos" />
                    </div>
                    <div class="form-group">
                        <input name="email" type="text" class="form-control" placeholder="Email"
                            [ngModel]="userService.form_user.email" />
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control"
                            placeholder="Contraseña" [ngModel]="userService.form_user.password" />
                    </div>
                    <button class="btn btn-secondary mr-5" (click) = "resetForm(usuario_form)">Vaciar</button>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userService.user">
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.apellidos }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editUser(user)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
